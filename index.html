<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <section id="calculator">
      <div id="screens">
        <div class="screen" id="screen-top"></div>
        <div class="screen" id="screen-middle"></div>
        <div class="screen" id="screen-bottom"></div>
      </div>
      <div id="buttons">
        <div id="numbers-dot-equal-ac">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="8">9</button>
          <button class="number" value="4">4</button>
          <button class="number" value="8">5</button>
          <button class="number" value="6">6</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="number" value="0">0</button>  
          <button id="equal">=</button>
          <button id="ac">A/C</button>
          <button class="number" id="dot" value=".">.</button>
        </div>
        <div id="operators">
          <button class="operator" value="*">*</button>
          <button class="operator" value="/">/</button>
          <button class="operator" value="-">-</button>
          <button class="operator" value="+">+</button>
        </div>
      </div>

    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
